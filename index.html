<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name: 
                <input type="text" name="fname" id="" required>
            </label>
            <label for="">Enter Your Last Name: 
                <input type="text" name="lname" id="" required>
            </label>
            <label for="">Enter Your Email: 
                <input type="email" name="email" id="" required>
            </label>
            <label for="">Create a New Password: 
                <input type="password" pattern=[a-z0-5]{8,}  name="password" id="" required>
            </label>
        </fieldset>
        <!--<fieldset>
            <label>
                <input class="inline" type="radio" name="account-type"/> Personal Account
            </label>
            <label>
                <input class="inline" type="radio" name="account-type"/> Business Account
            </label>
            <label>
                <input class="inline" type="checkbox" required/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                
            </label>
        </fieldset>-->
        <fieldset>
            <!--TO uplod a picture-->
            <label for="">Upload a profile picture: 
                <input type="file" name="file"/>
            </label>
            <label for="">Input your age (years): 
                <input type="number" min="13" max="120" name="age"/>
            </label>
            <label for="">How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: 
                <textarea name="bio" id="" cols="30" rows="10" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit"  value="Submit">
    </form>
</body>
</html>
